<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>리스트</title>
</head>
<body>

	<!-- 
	
		# ul 태그
	 
		- 번호 없는 리스트 (unordered lists) 태그는  
		  <ul></ul>태그로 리스트를 생성하며 
		  <li></li> 태그로 리스트의 요소를 나타낸다.
	 
	 -->
	 
	 <ul> <!-- 리스트의 시작 -->
	 	<li>아메리카노</li> <!-- 리스트의 요소 (element) -->
	 	<li>돌체라떼</li>
	 	<li>자바칩</li>
	 	<li>카푸치노</li>	 	
	 </ul> <!-- 리스트의 종료 -->

	<!-- 
		
		# ol 태그
	 
		- 번호 없는 리스트 (ordered lists) 태그는  
		  <ol></ol>태그로 리스트를 생성하며 
		  <li></li> 태그로 리스트의 요소를 나타낸다.
		 
	-->
	 <ol> 
	 	<li>아메리카노</li>
	 	<li>돌체라떼</li>
	 	<li>자바칩</li>
	 	<li>카푸치노</li>
	 </ol> 
	
	
	
	

</body>
</html>
