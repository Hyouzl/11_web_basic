<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>prompt</title>
<script>

	/*
	
		[형식]
		
		prompt("안내문자열","기본값");
		
		- 기본값은 생략가능하다.
		- 기본 데이터 타입은 문자열이다.
		- 숫자 형식의 데이터는 부가적으로 형변환을 해주어야 한다.
		
	*/
	
	var getData = prompt("이름을 입력하세요." , "000");
	document.write(getData , typeof getData);
	
	var htmlGrade = prompt("html 점수");
	var css = prompt("css 점수");
	var js = prompt("js 점수");
	
	var totalGrade = Number(htmlGrade) + Number(css) + Number(js);
	document.write("<h3>총점 : " + totalGrade + "</h3>")
		
</script>
</head>
<body>

</body>
</html>
