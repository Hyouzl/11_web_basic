<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>document.ready함수를 생성하는 방법</title>

<script src="../js/jquery-3.6.1.min.js"></script>
<script>

		//방법 1)
		jQuery(document).ready(function(){
			$("body").css("background" , "gold");
		});
		//방법 2)
		$(document).ready(function(){
			$("body").css("background" , "silver");
		});
		//방법 3)
		$().ready(function(){
			$("body").css("background" , "aqua");
		});
		//방법 4)
		//$(function(){});
		$(function(){
			$("body").css("background" , "pink");
		});
		
</script>
</head>
<body>
</body>
</html>
